<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>8.6 使用语言元素</title>
</head>
<body>
  <!-- 8.6.1 ruby、rt和rp元素 -->
  <!-- 
  1.注音符号(ruby character)用来帮助读者掌握表意语言（如汉语和日语）文字
  正确发音的符号，位于这些文字上方或右方；
  2.ruby元素表示一段包含注音符号的文字；
  3.ruby需配合rt和rp使用：
    rt元素用来标记注音符号；
    rp元素用来标记不支持注意符号特性的浏览器显示在注音符号前后的括号。 -->
  
  <ruby>魑<rp>(</rp><rt>chī</rt><rp>)</rp></ruby>
  <ruby>魅<rp>(</rp><rt>mèi</rt><rp>)</rp></ruby>
  <ruby>魍<rp>(</rp><rt>wǎng</rt><rp>)</rp></ruby>
  <ruby>魉<rp>(</rp><rt>liǎng</rt><rp>)</rp></ruby>

  <!-- 8.6.2 bdo元素：撇开默认的文字方向，明确指定其内容中文字的方向 -->
  <!-- 使用bdo元素必须加上dir属性，该属性允许使用的值：ltr,rtl -->
  <p>
    This is left-to-right: <bdo dir="ltr">I like oranges</bdo>
  </p>
  <p>
    This is right-to-left: <bdo dir="rtl">I like oranges</bdo>
  </p>

  <!-- 8.6.1 bdi元素：表示一段出于文字方向考虑而与其他内容隔离开来的文字 -->
  
</body>
</html>
