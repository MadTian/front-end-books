<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>12.1 制作基本表单</title>
</head>
<body>
  <!-- 制作一个基本的表单需要三个基本元素：form、input和button 元素 -->
  <!-- 12.1.1 定义表单：
  1）form 告诉浏览器处理的是HTML表单；
  2）input：用于收集用户输入数据,属性多达29个；
  3）button: 告诉浏览器把用户输入的数据提交给服务器 -->
  <form method="post" action="http://titan:8080/form">
    <input name="fave" />
    <button>Submit Vote</button>
  </form>
</body>
</html>
