<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>12.3 在表单中添加说明标签label</title>
</head>
<body>
  <form method="post" action="https://user.qzone.qq.com/1132813006/infocenter">
    <p>
      <label for="fave">
        Fruit: <input autofocus type="text" id="fave" name="fave" />
      </label>
    </p>
    <p>
      <label for="name">
        Name: <input disabled="disabled" autofocus type="text" id="name" name="name" />
      </label>
    </p>
    <button>Submit vote</button>
  </form>
</body>
</html>
