<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>5.4.1 使用基本类型</title>
</head>
<body>
  <script type="text/javascript">
    // 1.字符串类型
    var firstString = "This is a string";
    var secondString = 'And so is this';

    // 2.布尔类型
    var firstBool = true;
    var secondBool = false;

    // 3.数值类型
    var daysInWeek = 7;  //整数
    var pi = 3.14;  //浮点数
    var hexValue = 0xFFFF;  //十六进制数
  </script>
</body
</html>
