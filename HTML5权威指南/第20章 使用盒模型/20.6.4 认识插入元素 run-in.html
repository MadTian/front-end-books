<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>20.6.4 认识插入元素 run-in</title>
  <style type="text/css">
    /*p {
      display: inline-block;
    }*/
    p {
      display: inline;
    }
    span {
      display: run-in;
      border: 1px solid #000;
    }
  </style>
</head>
<body>
  <span>
    There are lots of different kinds of fruit - there are over 500 varieties of banana alone.
  </span>
  <p>
    By the time we add the countlesss types of apples,oranges and other well-known fruit,we are faced with thousands of choices.
  </p>
</body>
</html>
