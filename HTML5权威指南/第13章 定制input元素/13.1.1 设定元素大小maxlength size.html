<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>13.1.1 设定元素大小maxlength size</title>
</head>
<body>
  <form action="" method="post">
    <p>
      <label for="name">
        Name: <input type="text" maxlength="10" id="name" />
      </label>
    </p>
    <p>
      <label for="city">
        City: <input type="text" size="10" id="city" />
      </label>
    </p>
    <p>
      <label for="fave">
        Fruit: <input type="text" size="9" maxlength="10" id="fave" />
      </label>
    </p>
  </form>
</body>
</html>
