<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>11-9 将一个单元格扩展到多行</title>
  <style type="text/css">
    td{
      border: thin solid black;
      padding:5px;
      font-size:x-large;
    }

  </style>
</head>
<body>
  <table>
    <tr>
      <td>1</td>
      <td rowspan="3">2</td>
      <td>3</td>
    </tr>    
    <tr>
      <td>4</td>
      <!-- <td>5</td> -->
      <td>6</td>
    </tr>    
    <tr>
      <td>7</td>
      <!-- <td>8</td> -->
      <td>9</td>
    </tr>
  </table>
</body>
</html>
