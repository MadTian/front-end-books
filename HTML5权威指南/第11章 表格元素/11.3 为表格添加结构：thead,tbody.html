<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>11.3 为表格添加结构：thead,tbody</title>
<style type="text/css">

  thead th,tfoot th {
    text-align: left;
    background: grey;
    color:white;
  }
  /*:only-of-type 选择元素指定类型的唯一子元素*/
  /*tr>th:only-of-type {
    text-align: right;
    background: lightgrey;
    color:grey;
  }*/
  tbody th {
  text-align: right;
  background: lightgrey;
  color:grey;
  }
</style>
</head>
<body>
    <table>
      <!-- 11.3.1 表示表头和表格主体:thead、tbody -->
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Color</th>
          <th>Size</th>
        </tr>
      </thead>
      <!-- 大多数浏览器在处理table元素时都会插入tbody元素；
      因此最好写成table tr或者tbody>tr这样的选择器 -->
      <tbody>
        <tr>
          <th>Favorite:</th>
          <td>Apples</td>
          <td>Green</td>
          <td>Medium</td>
        </tr>
        <tr>
          <th>2nd Favorite:</th>
          <td>Oranges</td>
          <td>Orange</td>
          <td>Large</td>
        </tr>
        <tr>
          <th>3rd Favorite:</th>
          <td>Pomegranate</td>
          <td>A kind of greeny-red</td>
          <td>Varies from medium to large</td>
        </tr>
      </tbody>
      <!-- 11.3.2 添加表脚：tfoot -->
      <!-- tfoot出现在tbody或tr元素前后皆可 -->
      <tfoot>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>Color</th>
          <th>Size</th>
        </tr>
      </tfoot>
  </table>
</body>
</html>
