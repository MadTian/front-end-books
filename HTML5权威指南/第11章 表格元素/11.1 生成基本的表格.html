<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>11.1 生成基本的表格：table、tr、td</title>
</head>
<body>
  <!-- 11-1 用table、tr和td制作简单表格 -->
  <!-- 11.2 添加表头单元格 th -->
  <table>
    <tr>
      <th>Rank</th>
      <th>Name</th>
      <th>Color</th>
      <th>Size</th>
    </tr>
    <tr>
      <th>Favorite:</th>
      <td>Apples</td>
      <td>Green</td>
      <td>Medium</td>
    </tr>
    <tr>
      <th>2nd Favorite:</th>
      <td>Oranges</td>
      <td>Orange</td>
      <td>Large</td>
    </tr>
    <!-- 11-2 添加一些内容更长的单元格 -->
    <!-- table元素最棒的特性之一：不必操心尺寸问题。
    浏览器会保证让列的宽度足以容纳最宽的内容，
    让行的高度足以容纳最高的单元格 -->
    <tr>
      <th>3rd Favorite:</th>
      <td>Pomegranate</td>
      <td>A kind of greeny-red</td>
      <td>Varies from medium to large</td>
    </tr>
  </table>

  
</body>
</html>
