<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <style type="text/css">
      *{
        border:thin black solid;
        padding:4px;
      }
      /*选择具有多个类的元素，可指定类名，不同类名之间用点.隔开*/
      a.cl01.cl02{
        color:red;
      }
    </style>
</head>
<body>
  <a class="cl01 cl02" href="http://apress.com">Visit the Apress website</a>
  <p>I like <span >apples</span> and oranges.</p>
  <a class="cl01" href="http://w3c.org">Visit the W3C website</a>
</body>
</html>
