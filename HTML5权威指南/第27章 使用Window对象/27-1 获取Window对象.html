<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>27-1 获取Window对象</title>
  <style type="text/css">
    table {
      border-collapse: collapse;
      /*border: 1px solid #000;*/
    }

  </style>
</head>
<body>
  <table border="1">
    <tr>
      <th>outerWidth: </th>
      <td id="owidth"></td>
    </tr>
    <tr>
      <th>outerHeight: </th>
      <td id="oheight"></td>
    </tr>
  </table>

  <script type="text/javascript">
    document.getElementById("owidth").innerHTML = window.outerWidth;
    document.getElementById("oheight").innerHTML = document.defaultView.outerHeight;

  </script>
</body>
</html>
