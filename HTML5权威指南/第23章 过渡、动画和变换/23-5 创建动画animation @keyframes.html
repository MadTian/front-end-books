<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>23-5 创建动画animation @keyframes</title>
  <style type="text/css">
    /*动画本质上是增强的过渡*/
    p{
      padding: 5px;
      border: medium double black;
      background-color: lightgrey;
      font-family: sans-serif;
    }
    span {
      font-size: large;
      border:medium solid black;
    }
    span:hover {
      /* -webkit-animation-delay: 100ms;
      -webkit-animation-duration: 500ms;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-timing-function: linear;
      -webkit-animation-name: 'GrowShrink'; */
      -webkit-animation: "GrowShrink" 500ms linear 100ms infinite normal;
              animation: "GrowShrink" 500ms linear 100ms infinite normal;
    }
    @-webkit-keyframes GrowShrink {
      to {
        font-size: x-large;
        border: medium solid white;
        background-color: green;
        color:white;
        padding: 4px;
      }
    }
  </style>
</head>
<body>
  <p>
    There are lots of different kinds of fruit - there are over 500 varieties of <span>banana</span> alone.By the time we add the countlesss types of apples,oranges and other well-known fruit,we are faced with thousands of choices.
  </p>
</body>
</html>
