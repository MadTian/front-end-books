<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>23.2.1 使用关键帧</title>
  <style type="text/css">
    /*动画本质上是增强的过渡*/
    p{
      padding: 5px;
      border: medium double black;
      background-color: lightgrey;
      font-family: sans-serif;
    }
    span {
      font-size: large;
      border:medium solid black;
    }
    span:hover {
       -webkit-animation-delay: 100ms;
      -webkit-animation-duration: 500ms;
      -webkit-animation-iteration-count: infinite;
      -webkit-animation-timing-function: linear;
      -webkit-animation-name: 'GrowShrink','ColorSwap'; 
      /*-webkit-animation: "GrowShrink" 500ms linear 100ms 3 normal;
              animation: "GrowShrink" 500ms linear 100ms 3 normal;*/
    }
    @-webkit-keyframes GrowShrink {
      /*指定另一组关键帧from*/
      /*from {
        font-size:xx-small;
        background-color: red;
      }*/
      
      /*添加中间关键帧*/
     /* 50% {
        background-color: yellow;
        padding: 1px;
      }
      75% {
        color: white;
        padding: 2px;
      }*/
      to {
        font-size: x-large;
        color:red;
        padding: 4px;
      }
    }
    @-webkit-keyframes ColorSwap {
      to {
      border: medium solid white;
      background-color: green;
      }
      
    }

  </style>
</head>
<body>
  <p>
    There are lots of different kinds of fruit - there are over 500 varieties of <span>banana</span> alone.By the time we add the countlesss types of apples,oranges and other well-known fruit,we are faced with thousands of choices.
  </p>
</body>
</html>
