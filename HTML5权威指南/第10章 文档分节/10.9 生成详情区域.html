<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>10.9 生成详情区域:details 和 summary</title>
</head>
<body>
  <section>
    <p>I like to swim,cycle and run.I am in training for my first triathlon,but it is hard work.</p>
    <details>
      <summary>Kinds of Triathlon</summary>
      There are different kinds of triathlon - sprint,Olympic and so on.
      I am aiming for Olympic,which consists of the following:
      <ol>
        <li>1.5km swim</li>
        <li>40km cycle</li>
        <li>10km run</li>
      </ol>
    </details>
  </section>
</body>
</html>
