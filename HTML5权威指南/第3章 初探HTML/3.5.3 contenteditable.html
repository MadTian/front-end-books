<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3.5.3 contenteditable属性</title>
</head>
<body>
  <p>It is raining right now</p> <br />
  <!-- contenteditable是H5新增的属性，其用途是让用户能够修改页面上的内容 -->
  <p contenteditable="true">It is raining right now</p>
  <p />
  <p contenteditable="false">It is raining right now</p>
</body>
</html>
