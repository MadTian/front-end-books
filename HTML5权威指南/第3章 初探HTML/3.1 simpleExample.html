<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3.1 使用元素</title>
<!--   <script type="text/javascript">
    alert("\\");
  </script> -->
</head>
<body>
  <!-- 常见格式：元素小写 -->
  1. I like <code>apples</code> and oranges. <br />

  <!-- 元素不区分大小写 -->
  2. I like <CODE>apples</CODE> and oranges. <br />
  3. I like <CoDe>apples</CoDe> and oranges. <br />
  

  <!-- 空元素 -->
  4. I like <code></code> apples and oranges. <br />

  <!-- 自闭合标签:开始标签和结束标签合二为一 -->
  <!-- 只用一个标签表示空元素 -->
  <!-- 5. I like <code /> apples and oranges. <br /> -->

  <!-- 虚元素:
  有些元素只能使用一个标签显示，在其中放置任何内容都不符合HTML规范 -->
  <!-- 空元素结构表示虚元素 -->
  6. I like apples and oranges.
  <hr />
  Today was warm and sunny. <br />

  <!-- 用单个开始标签表示虚元素 -->
  7. I like apples and oranges.
  <hr>
  Today was warm and sunny.
  
</body>
</html>
