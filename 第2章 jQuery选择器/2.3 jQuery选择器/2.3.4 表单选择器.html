<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2.3.4 表单选择器</title>
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      // 表单对象属性过滤
      // :input 选取所有的input元素、textarea、select和button元素
      var $AllInputs = $("#form1 :input");
      var $inputs = $("#form1 input");
      var $allselect = $("#form1 select");
      var $alltextarea = $("#form1 textarea");

      // :text 选取所有的单行文本框
      var $alltext = $("#form1 :text");

      // :password 选取所有的密码框
      var $allpassword = $("#form1 :password");
      // alert($allpassword.length);

      // :radio 选取所有的单选框
      var $allradio = $("#form1 :radio");
      // alert($allradio.length);

      // :checkbox 选取所有的多选框
      var $allcheckbox = $("#form1 :checkbox");
      // alert($allcheckbox.length);

      // :submit 选取所有的提交按钮
      var $allsubmit = $("#form1 :submit");
      // alert($allsubmit.length);

      // :image 选取所有的图像按钮
      var $allimage = $("#form1 :image");
      // alert($allimage.length);

      // :reset 选取所有的重置按钮
      var $allreset = $("#form1 :reset");
      // alert($allreset.length);

      // :button 选取所有的按钮
      var $allbutton = $("#form1 :button");
      // alert($allbutton.length);  // <input type=button />  和 <button ></button>都可以匹配

      // :file 选取所有的上传域
      var $allfile = $("#form1 :file");
      // alert($allfile.length); 
      
      // :hidden 选取不可见元素
      var $allhidden = $("#form1 :hidden");
      // alert($allhidden.length); //2 // <input type="hidden" />和<div style="display:none">test</div>都可以匹配.  Chrome有个小bug option也算在内

      // 链式操作风格
      $("div").append(" 总共有 " + $AllInputs.length + " 个(:input)元素。<br/>")  //总共有 16 个(:input)元素。
        .append(" 表单有 " + $inputs.length + " 个（input）元素。<br/>")  //表单有 13 个（input）元素。
        .append(" 有" + $allselect.length + " 个（ select 元素）<br/>")  //有1 个（ select 元素）
        .append(" 有" + $alltextarea.length + " 个（ textarea 元素）<br/>")  //有1 个（ textarea 元素）
        
        .append(" 有" + $alltext.length + "个（ :text 元素）<br />")  //有1个（ :text 元素）
        .append(" 有" + $allpassword.length + "个（ :password 元素）<br />")  //有1个（ :password 元素）
        .append(" 有" + $allradio.length + "个（ :radio 元素）<br />")  //有2个（ :radio 元素）
        .append(" 有" + $allcheckbox.length + "个（ :checkbox 元素）<br />")  //有3个（ :checkbox 元素）
        .append(" 有" + $allsubmit.length + "个（ :submit 元素）<br />")  //有2个（ :submit 元素）
        .append(" 有" + $allimage.length + "个（ :image 元素）<br />")  //有1个（ :image 元素）
        .append(" 有" + $allreset.length + "个（ :reset 元素）<br />")  //有1个（ :reset 元素）
        .append(" 有" + $allbutton.length + "个（ :button 元素）<br />")  //有2个（ :button 元素）
        .append(" 有" + $allfile.length + "个（ :file 元素）<br />")  //有1个（ :file 元素）
        .append(" 有" + $allhidden.length + "个（ :hidden 元素）<br />")  //有3个（ :hidden 元素）
        
        .css("color", "red")

        $("form").submit(function () { return false; }); // return false;不能提交.
    });
  </script>
</head>
<body>
  <form id="form1" action="#">
    <input type="button" value="Button"/><br/>
    <input type="checkbox" name="c"/>1<input type="checkbox" name="c"/>2<input type="checkbox" name="c"/>3<br/>
    <input type="file" /><br/>
    <input type="hidden" /><div style="display:none">test</div><br/>
    <input type="image" /><br/>
    <input type="password" /><br/>
    <input type="radio" name="a"/>1<input type="radio" name="a"/>2<br/>
    <input type="reset" /><br/>
    <input type="submit" value="提交"/><br/>
    <input type="text" /><br/>
    <select><option>Option</option></select><br/>
    <textarea rows="5" cols="20"></textarea><br/>
    <button>Button</button><br/>
  </form>
 
  <div></div>
</body>
</html>
