<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2.3.3-4 jQuery属性过滤选择器</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="assist.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

      // 改变含有属性title的div元素的背景色
      $('#btn1').click(function(event) {
        $('div[title]').css('background', '#bfa');
      });

      // 改变属性title值为"test"的div元素的背景色
      $('#btn2').click(function(event) {
        $('div[title=test]').css('background', '#fba');
      });

      // 改变属性title值不等于"test"的div元素的背景色
      $('#btn3').click(function(event) {
        $('div[title!=test]').css('background', '#abf');
      });

      // 改变属性title值以"te"开始的div元素的背景色
      $('#btn4').click(function(event) {
        $('div[title^=te]').css('background', '#00f');
      });

      // 改变属性title值以"st"结束的div元素的背景色
      $('#btn5').click(function(event) {
        $('div[title$=st]').css('background', 'red');
      });

      // 改变属性title值含有"es"的div元素的背景色
      $('#btn6').click(function(event) {
        $('div[title*=es]').css('background', 'purple');
      });

      // 改变含有id属性，且属性title值含有"es"的div元素的背景色
      $('#btn7').click(function(event) {
        $('div[id][title*=es]').css('background', 'yellow');
      });

    });
      

  </script>
</head>
<body>
  <button id="reset">手动重置页面元素</button>
  <input type="checkbox" id="isreset" checked="checked"/><label for="isreset">点击下列按钮时先自动重置页面</label>  

  <h3> 属性选择器.</h3>
  <input type="button" value="选取含有 属性title 的div元素." id="btn1"/>
  <input type="button" value="选取 属性title值等于“test”的div元素." id="btn2"/>
  <input type="button" value="选取 属性title值不等于“test”的div元素(没有属性title的也将被选中)." id="btn3"/>
  <input type="button" value="选取 属性title值 以“te”开始 的div元素." id="btn4"/>
  <input type="button" value="选取 属性title值 以“est”结束 的div元素." id="btn5"/>
  <input type="button" value="选取 属性title值 含有“es”的div元素." id="btn6"/>
  <input type="button" value="组合属性选择器,首先选取有属性id的div元素，然后在结果中 选取属性title值 含有“es”的元素." id="btn7"/>

  <br /><br />
   
  <!-- 测试的元素 -->
  <div class="one" id="one" >
    id为one,class为one的div
    <div class="mini">class为mini</div>
  </div>

  <div class="one"  id="two" title="test" >
    id为two,class为one,title为test的div.
    <div class="mini"  title="other">class为mini,title为other</div>
    <div class="mini"  title="test">class为mini,title为test</div>
  </div>

  <div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"></div>
  </div>

  <div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"  title="tesst">class为mini,title为tesst</div>
  </div>

  <div style="display:none;"  class="none">
    style的display为"none"的div
  </div>

  <div class="hide">class为"hide"的div</div>

  <div>
    包含input的type为"hidden"的div<input type="hidden" size="8"/>
  </div>

  <span id="mover">正在执行动画的span元素.</span>

</body>
</html>
