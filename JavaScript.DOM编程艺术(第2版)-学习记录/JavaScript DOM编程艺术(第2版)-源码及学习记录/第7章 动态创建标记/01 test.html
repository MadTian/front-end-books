<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
<body>
  <script type="text/javascript">

    // document对象的write()方法可以很便捷地把字符串插入到文档里
    document.write("<p>This is inserted.</p>");

    // 上面的"<p>"易误认为是<p>标签，而在<script>标签的后面打开<p>标签是非法的。
    // 事实上，此处的"<p>"和"</p>"只不过是一个将被插入文档的字符串的组成部分而已。
  </script>
</body>
</html>
