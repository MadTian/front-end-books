<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>关系操作符</title>
</head>
<body>
<script type="text/javascript">
  var result1 = "Brick" < "alphabet";
  // alert(result1); //true

  var result2 = "Brick".toLowerCase() < "alphabet".toLowerCase();
  // alert(result2);

  alert(0/4567788800000000);
  alert(0/Infinity);
  alert(Infinity/Infinity);
  alert((+0) + (-0));
</script>
</body>
</html>
