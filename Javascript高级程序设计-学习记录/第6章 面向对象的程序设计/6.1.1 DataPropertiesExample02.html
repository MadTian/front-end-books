<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
</head>
<body>
<script type="text/javascript">

  var person = {};
  // 要修改属性默认的特性，须使用Object.defineProperty()方法
  // 这个方法接收三个参数：属性所在的对象、属性名、描述符对象
  // 描述符对象的属性须是：Configurable、enumerable、writable和value
  Object.defineProperty(person,"name",{
    configurable:false, 
    value:"Nicholas"
  });

  alert(person.name);  //Nicholas
  delete person.name;
  alert(person.name);  //Nicholas

  //Configurable:表示能否通过delete删除属性从而重新定义属性；
  //默认 true
  //设置成false，表示不能从对象中删除属性；
  //如果对这个属性调用delete，则在非严格模式下什么也不会发生，而在严格模式下会导致错误；
  //而且一旦把属性定义为不可配置的，就不能再把它变回可配置了；
  //此时再调用...defineProperty()方法修改除writable外的特性，都会导致错误。
  
  var person ={};
  Object.defineProperty(person,"name",{
    configurable:false, 
    value:"Nicholas"
  });

  Object.defineProperty(person,"name",{
    configurable:true, 
    value:"Nicholas"
  });
</script>
    
</body>
</html>
