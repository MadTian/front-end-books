<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>原型模式</title>
</head>
<body>
<script type="text/javascript">
  // 原型模式
  
  /*
  每个函数都有一个prototype(原型)属性，该属性是一个指针，指向一个对象(即原型对象)，
  而这个对象的用途：包含可以由特定类型的所有实例共享的属性和方法。

  字面意思理解，prototype就是通过 调用构造函数而创建的 那个对象实例的 原型对象

  使用原型对象的好处：
  可以让所有对象实例共享它所有的属性和方法。
  */
  function Person(){
  }

  Person.prototype.name ="Nicholas";
  Person.prototype.age =29;
  Person.prototype.job ="Software Engineer";
  Person.prototype.sayName = function(){
    alert(this.name);
  };

  var person1 = new Person();
  person1.sayName();  //Nicholas

  var person2 = new Person();
  person2.sayName();  //Nicholas

  // alert(person1.sayName == person2.sayName);  //true

  // 通过isPrototypeOf()方法来确定对象之间是否存在这种关系
  alert(Person.prototype.isPrototypeOf(person1));  //true
  alert(Person.prototype.isPrototypeOf(person2));  //true

  // ES5中新增一方法，Object.getPrototypeOf(),在所有支持的实现中，其返回[[Prototype]]的值
  alert(Object.getPrototypeOf(person1).age);  //29

  // 使用Object.getPrototypeOf()可以方便地取得一个对象的原型，这在利用原型实现继承情况下很重要。
  // 支持浏览器：IE9+/Firefox 3.5+/Safari 5+/Opera 12+/Chrome
  alert(Object.getPrototypeOf(person1) == Person.prototype);  //true

</script>
</body>
</html>
