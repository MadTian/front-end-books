<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>理解参数</title>
</head>
<body>
  <script type="text/javascript">

    function sayHi(){
      alert("Hello "+arguments[0]+","+arguments[1]);
    }
    sayHi("Nicholas","how are you today?"); //"Hello Nicholas,how are you today?"
  </script>
</body>
</html>
