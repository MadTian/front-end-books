<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>操作符</title>
</head>
<body>
  <script type="text/javascript">

    // 执行前置递增和递减操作时，变量的值都是在语句被求值之前改变的
    // 
    var num1 = 2;
    var num2 = 20;
    var num3 = --num1 + num2;
    var num4 = num1 + num2;

    console.log(num1);  //1
    console.log(num3);  //21
    console.log(num4);  //21

    alert(66/11);

  </script>
</body>
</html>
