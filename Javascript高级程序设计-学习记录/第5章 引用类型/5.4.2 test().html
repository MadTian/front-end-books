<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>5.4.2 RegExp实例方法</title>
</head>
<body>
  <script type="text/javascript">
    var text = "000-00-0000";
    var pattern = /\d{3}-\d{2}-\d{4}/;

    if(pattern.test(text)){
      alert("The pattern was matched"); //"The pattern was matched"
    }

  </script>
</body>
</html>
