<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>concat()方法</title>
</head>
<body>
  <script type="text/javascript">
    var colors = ["red","green","blue"];
    alert(colors.concat());  //red,green,blue
    alert( colors.concat(["yellow","black"]) );  //red,green,blue,yellow,black
    alert(colors.concat(9));  //red,green,blue,9
  </script>
</body>
</html>
