<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>15.2.5 save方法和restore方法</title>
</head>
<body>
  <canvas id="drawing">
    Your browser doesn't support the canvas tag.
  </canvas>

  <script type="text/javascript">
    var drawing = document.getElementById("drawing");

    if(drawing.getContext) {
      var context = drawing.getContext("2d");

      // 填充红色
      context.fillStyle = "#ff0000";
      // context.fillRect(100, 100, 200, 200);
      context.save();

      context.fillStyle = "#00ff00";  //绿色
      context.translate(100, 100);
      context.save();

      context.fillStyle = "#0000ff";
      context.fillRect(0, 0, 100, 200); //从点(100,100)开始绘制蓝色矩形

      context.restore();
      context.fillRect(10, 10, 100, 200);  //从点(110,110)开始绘制绿色矩形

      context.restore();
      context.fillRect(0, 0, 100, 200);  //从点(0,0)开始绘制红色矩形
    }
  </script>
</body>
</html>
