<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Delete Operator Example</title>
</head>
<body>
  <script type="text/javascript">

    //定义全局变量与在window对象上直接定义属性一点差别：
    //全局变量不能通过delete操作符删除，而直接在window对象上定义的属性可以

    var age = 29;
    //IE9以下浏览器，会报错[SCRIPT445: 对象不支持此操作]
    delete window.age;
    alert(window.age);  //IE9,Chrome,Fireox 弹出29

    window.color = 'red';
    delete window.color;
    alert(window.color);  //IE9及以上 undefined 表示color属性已被删除

  </script>
</body>
</html>
