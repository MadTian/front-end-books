<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>框架集 Frameset Example 01</title>
</head>
<frameset rows="160,*">
    <frame src="8.1.2 frame.html" name="topFrame">
    <frameset cols="50%,50%">
        <frame src="8.1.2 anotherframe.html" name="leftFrame">
        <frame src="8.1.2 yetanotherframe.html" name="rightFrame">
    </frameset>
</frameset>
</html>
