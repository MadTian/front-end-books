<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>复制变量值的不同</title>
</head>
<body>
<script type="text/javascript">
  // 复制基本类型的值
  var num1 = 5;
  var num2 = num1;
  alert(num2);  //5

  var obj1 = new Object();
  var obj2 = obj1;
  obj1.name = "Nicholas";
  alert(obj2.name); //Nicholas
</script>
</body>
</html>
