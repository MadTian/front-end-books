<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>4.1.7-4 执行默认操作</title>
  <style type="text/css">
    *{margin:0;padding:0;}  
    body { font-size: 13px; line-height: 130%; padding: 60px; }
    p {width:200px;background:#888;color:white;height:16px;}
  </style>
  <script type="text/javascript" src="../scripts/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
  $(document).ready(function() {
    $("#old").bind('click', function(event) {
      $("input").trigger('focus');  //该操作不仅会触发绑定的focus事件，也会使input元素本身得到焦点
    });
    $("#new").bind('click', function(event) {
      $("input").triggerHandler('focus');  //该方法会触发input元素上绑定的特定事件，同时取消浏览器对此事件的默认操作（得到焦点）
    });
    $("input").focus(function(event) {
      $("body").append("<p>focus.</p>")
    });
  });
  </script>
</head>
<body>
  <button id="old">trigger</button>
  <button id="new">triggerHandler</button>
  <input type="text" />
</body>
</html>
