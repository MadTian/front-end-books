<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3.2.3-2 移动节点</title>
  <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

      // 对原有的DOM元素进行移动
      var $secondLi = $('ul li:eq(1)');  //获取ul节点中第2个li元素节点
      var $thirdLi = $('ul li:eq(2)');  //获取ul节点中第3个li元素节点

      // $secondLi.before($thirdLi);    //移动节点
      $thirdLi.insertBefore($secondLi);

    });
  </script>
</head>
<body>
  <p title="选择你最喜欢的水果">选择你最喜欢的水果？</p>
  <ul>
    <li title="apple">苹果</li>
    <li title="orange">橘子</li>
    <li title="pineapple">菠萝</li>
  </ul>
</body>
</html>
