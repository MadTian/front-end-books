<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3.2.4-1 删除节点remove()方法</title>
  <script type="text/javascript" src="../scripts/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

      // remove()方法是DOM中删除所有匹配的元素，传入的参数用于根据JQ表达式来筛选元素
      // $("ul li:eq(1)").remove();  //获取第2个元素节点后，将它从网页中删除

      // 当某个节点用remove()方法删除后，该节点所包含的所有后代节点将同时被删除。
      // 该方法的返回值：指向已被删除的节点的引用，可以在以后再使用这些元素
      // var $li = $("ul li:eq(0)").remove();  //获取第1个元素节点后，将它从网页中删除//
      // $li.appendTo('ul');  //把刚才删除的节点又重新添加到ul元素里 

      // 链式操作风格
      // $("ul li:eq(0)").remove().appendTo('ul');    
      
      // 可以通过传递参数来选择性地删除元素
      $("ul li").remove("li[title!=菠萝]");  //将li元素中属性title不等于'菠萝'的li元素删除

    });
  </script>
</head>
<body>
  <p title="选择你最喜欢的水果">选择你最喜欢的水果？</p>
  <ul>
    <li title="apple">苹果</li>
    <li title="orange">橘子</li>
    <li title="菠萝">菠萝</li>
  </ul>
</body>
</html>
