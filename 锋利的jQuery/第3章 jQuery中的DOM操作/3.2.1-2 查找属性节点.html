<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3.2.1-2 查找属性节点attr()方法</title>
  <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

      // 获取属性节点并打印出来它的文本内容
      var $para = $("p");  //获取<p>节点
      var p_text = $para.attr("title");  //获取<p>元素节点的属性title
      alert(p_text);  //选择你最喜欢的水果 打印title属性值

    });
  </script>
</head>
<body>
  <p title="选择你最喜欢的水果">选择你最喜欢的水果？</p>
  <ul>
    <li title="apple">苹果</li>
    <li title="orange">橘子</li>
    <li title="pineapple">菠萝</li>
  </ul>
</body>
</html>
