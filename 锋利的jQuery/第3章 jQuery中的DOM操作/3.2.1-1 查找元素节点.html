<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>3.2.1-1 查找元素节点</title>
  <script type="text/javascript" src="scripts/jquery-3.2.1.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {
      // 获取元素节点并打印出来它的文本内容
      var $li = $("ul li:eq(1)");  //获取ul里第2个li节点
      var li_txt = $li.text();  //获取第2个li元素节点的文本内容

      alert(li_txt);  //橘子  打印文本内容
    });
  </script>
</head>
<body>
  <p title="选择你最喜欢的水果">选择你最喜欢的水果？</p>
  <ul>
    <li title="apple">苹果</li>
    <li title="orange">橘子</li>
    <li title="pineapple">菠萝</li>
  </ul>
</body>
</html>
