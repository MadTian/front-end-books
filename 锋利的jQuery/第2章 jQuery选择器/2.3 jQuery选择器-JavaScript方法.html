<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2.3 jQuery选择器-JavaScript方法</title>
</head>
<body>
  <!-- 例子1:给网页中的所有p元素添加onclick事件 -->
  <p>测试1</p>
  <p>测试2</p>
  
  <!-- 例子2：使一个特定的表格隔行变色 -->
  <table id="tb">
    <tbody>
      <tr>
        <td>第一行</td>
        <td>第一行</td>
      </tr>
      <tr>
        <td>第二行</td>
        <td>第二行</td>
      </tr>
      <tr>
        <td>第三行</td>
        <td>第三行</td>
      </tr>
      <tr>
        <td>第四行</td>
        <td>第四行</td>
      </tr>
      <tr>
        <td>第五行</td>
        <td>第五行</td>
      </tr>
      <tr>
        <td>第六行</td>
        <td>第六行</td>
      </tr>
    </tbody>
  </table>

  <!-- 例子3：对多选框进行操作，输出选中的多选框的个数 -->
  <input type="checkbox" value="1" name="check" checked="checked" />
  <input type="checkbox" value="2" name="check" />
  <input type="checkbox" value="3" name="check" checked="checked" />
  <input id="btn" type="button" value="你选中的个数" />

  <script type="text/javascript">
    // 例子1:给网页中的所有p元素添加onclick事件
    var items = document.getElementsByTagName('p');  //获取网页中所有的p元素

    for(var i=0;i<items.length;i++) {  // 由于获取到的是数组对象，因此需要把它循环起来
      items[i].onclick = function() {  //给每个对象添加onclick事件
        alert("You are so bad a boy");
      }
    }

    // 例子2：使一个特定的表格隔行变色
    var item = document.getElementById('tb');
    var tbody = item.getElementsByTagName('tbody')[0];
    var trs = tbody.getElementsByTagName('tr');
    for(var i=0;i<trs.length;i++) {
      if(i%2 == 0) {
        trs[i].style.backgroundColor = "#888";
      }
    }

    // 例子3：对多选框进行操作，输出选中的多选框的个数
    var oBtn = document.getElementById('btn');
    var aInput = document.getElementsByName('check');

    oBtn.onclick = function() {
      var arrays = new Array();
      for(var i=0;i<aInput.length;i++) {
        if(aInput[i].checked){
          arrays.push(aInput[i].value);
        }
      }
      alert("选中的个数为："+arrays.length);
    }
    
  </script>
</body>
</html>
