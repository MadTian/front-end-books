<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2.3 jQuery基本过滤选择器</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="assist.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

      // 改变第一个div元素的背景色
      $("#btn1").click(function(event) {
        $("div:first").css('backgroundColor', 'red');
      });

      // 改变最后一个div元素的背景色
      $("#btn2").click(function(event) {
        $("div:last").css('backgroundColor', 'blue');
      });

      // 改变class不为one的div元素的背景色
      $("#btn3").click(function(event) {
        $("div:not('.one')").css('backgroundColor', 'green');
      });

      // 改变索引值为偶数的div元素的背景色
      // 注意点：索引值计数
      $("#btn4").click(function(event) {
        $("div:even").css('backgroundColor', 'purple');
      });

      // 改变索引值为偶数的class为one的元素的背景色
      $("#btn12").click(function(event) {
        $(".one:even").css('backgroundColor', '#888');
      });

      // 改变索引值为奇数的div元素的背景色
      // 注意点：索引值计数
      $("#btn5").click(function(event) {
        $("div:odd").css('backgroundColor', 'pink');
      });

      // 改变索引值等于3的div元素的背景色
      // 注意点：索引值计数
      $("#btn6").click(function(event) {
        $("div:eq(3)").css('backgroundColor', '#fff');
      });

      // 改变索引值大于3的div元素的背景色
      // 注意点：索引值计数
      $("#btn7").click(function(event) {
        $("div:gt(3)").css('backgroundColor', '#600');
      });

      // 改变索引值小于3的div元素的背景色
      // 注意点：索引值计数
      $("#btn8").click(function(event) {
        $("div:lt(3)").css('backgroundColor', '#006');
      });

      // 改变所有的标题元素的字体大小
      $("#btn9").click(function(event) {
        $(":header").css('fontSize', '50px');
      });

      // 改变当前正在执行动画的元素的背景色
      $("#btn10").click(function(event) {
        $(":animated").css('backgroundColor', '#bbffaa');
      });

      // 改变当前获取焦点的元素的背景色
      $("#btn11").click(function(event) {
        $(":focus").css('backgroundColor', '#bbffaa');
      });

    });

  </script>
</head>
<body>

  <h3>基本过滤选择器.</h3>
  <button id="reset">手动重置页面元素</button>
  <input type="checkbox" id="isreset" checked="checked"/><label for="isreset">点击下列按钮时先自动重置页面</label><br /><br />

  <input type="button" value="选择 第一个div元素." id="btn1"/>
  <input type="button" value="选择 最后一个div元素." id="btn2"/>
  <input type="button" value="选择 class不为one的 所有div元素." id="btn3"/>
  <input type="button" value="选择 索引值为偶数 的div元素." id="btn4"/>
  <input type="button" value="选择 索引值为奇数 的div元素." id="btn5"/>
  <input type="button" value="选择 索引值等于3的元素." id="btn6"/>
  <input type="button" value="选择 索引值大于3的元素." id="btn7"/>
  <input type="button" value="选择 索引值小于3的元素." id="btn8"/>
  <input type="button" value="选择 所有的标题元素." id="btn9"/>
  <input type="button" value="选择 当前正在执行动画的所有元素." id="btn10"/>
  <input type="button" value="选择 当前获取焦点的所有元素." id="btn11"/>
  <input type="button" value="选择 索引值为偶数的class为one的元素." id="btn12"/>
 
  <br /><br />

  <!-- 测试的元素 -->
  <div class="one" id="one" >
    id为one,class为one的div
    <div class="mini">class为mini</div>
  </div>

  <div class="one"  id="two" title="test" >
    id为two,class为one,title为test的div.
    <div class="mini"  title="other">class为mini,title为other</div>
    <div class="mini"  title="test">class为mini,title为test</div>
  </div>

  <div class="one" id="three">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"></div>
  </div>

  <div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"  title="tesst">class为mini,title为tesst</div>
  </div>


  <div  style="display:none;"  class="none">
    style的display为"none"的div
  </div>

  <div class="hide">class为"hide"的div</div>

  <div>
    包含input的type为"hidden"的div<input type="hidden" size="8"/>
  </div>

  <span id="mover">正在执行动画的span元素.</span>

</body>
</html>
