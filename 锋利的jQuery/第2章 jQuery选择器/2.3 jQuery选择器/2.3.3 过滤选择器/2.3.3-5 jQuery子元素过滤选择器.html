<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>2.3.3-5 子元素过滤选择器</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  <script type="text/javascript" src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="assist.js"></script>
  <script type="text/javascript">
    $(document).ready(function() {

      // :nth-child(index/even/odd/equation)
      // ~~选取每个父元素下的第index个子元素或奇偶元素   index从1开始
      // 改变每个class为one的div父元素下的第2个子元素的背景色
      $("#btn1").click(function(event) {
        $("div.one :nth-child(2)").css('background', '#abf');
      });

      // :first-child ~~选取每个父元素的第一个子元素
      // 改变每个class为one的div父元素下的第1个子元素的背景色
      $("#btn2").click(function(event) {
        $("div.one :first-child").css('background', '#fba');
      });

      // :last-child ~~选取每个父元素的最后一个子元素
      // 改变每个class为one的div父元素下的最后1个子元素的背景色
      $("#btn3").click(function(event) {
        $("div.one :last-child").css('background', 'red');
      });

      //  :only-child 
      //  ~~如果某个元素是它父元素中唯一的子元素,那么将会被匹配；若父元素含有其他元素,则不会被匹配
      //  如果class为one的div父元素下只有一个子元素，则改变这个子元素的背景色
      $("#btn4").click(function(event) {
        $("div.one :only-child").css('background', 'blue');
      }); 

    });
  </script>
</head>
<body>
  <button id="reset">手动重置页面元素</button>
  <input type="checkbox" id="isreset" checked="checked"/><label for="isreset">点击下列按钮时先自动重置页面</label>  

  <h3>子元素过滤选择器.</h3>
  <input type="button" value="选取每个class为one的div父元素下的第2个子元素." id="btn1"/>
  <input type="button" value="选取每个class为one的div父元素下的第一个子元素." id="btn2"/>
  <input type="button" value="选取每个class为one的div父元素下的最后一个子元素." id="btn3"/>
  <input type="button" value="如果class为one的div父元素下的仅仅只有一个子元素，那么选中这个子元素." id="btn4"/>



  <br /><br />
     
  <!-- 测试的元素 -->
  <div class="one" id="one" >
    id为one,class为one的div
    <div class="mini">class为mini</div>
  </div>

  <div class="one"  id="two" title="test" >
    id为two,class为one,title为test的div.
    <div class="mini"  title="other">class为mini,title为other</div>
    <div class="mini"  title="test">class为mini,title为test</div>
  </div>

  <div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini"></div>
  </div>

  <div class="one">
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini">class为mini</div>
    <div class="mini" title="tesst">class为mini,title为tesst</div>
  </div>


  <div style="display:none;"  class="none">
    style的display为"none"的div
  </div>

  <div class="hide">class为"hide"的div</div>

  <div>
    包含input的type为"hidden"的div<input type="hidden" size="8"/>
  </div>

  <span id="mover">正在执行动画的span元素.</span>

</body>
</html>
